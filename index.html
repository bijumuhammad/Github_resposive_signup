    <div class="container">

   <div class="icon"> <i class="fa-brands fa-github fa-4x"></i></div><br><br>

   <div id="text">Sign in to GitHub</div>
    
   <form class="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="password">Password <span class="link"><a href="#"> Forgot Password?</a></span>  </label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div id="create">New to Github ? <a href="">Create An account</a></div>

  <div id="footer"> <a href="">Terms </a> <a href="">Privacy</a> <a href="">Security</a> <a href="">Contact Github</a></div>
